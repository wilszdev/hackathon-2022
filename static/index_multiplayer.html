<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="https://cdn.discordapp.com/attachments/530338235159937046/1013088909636415588/unknown.png">
        <title>Skribbl.AI Multiplayer</title>
        <script src="https://kit.fontawesome.com/5461e2bcc8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            .row{
                width: 100%;
                display: flex;
                justify-content: space-around;
            }
            .element{
                margin: 5px;
                padding: 3px;
                border: 3px solid;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <span id="title">SKRIBBL.AI</span>
            <div id="multiDiv">
                <div class="mainRight">
                    <div class="tool">
                        <a href="/../">Singleplayer<em class="fa fa-solid fa-user fa-lg"></em></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="top">
                <div class="rnd">
                    <span id="round"></span>
                </div>
            </div>
            <div class="main">
                <div class="mainLeft">
                </div>
                <div class="mainCenter">
                    <div class="startModal" id="startModal">
                        <div class="startModalContent">
                            <div style="display: flex; flex-wrap: wrap; border: 3px solid;">
                                <div class="row">
                                    <div class="element" id="element1">
                                        <span id="prompt1">prompt</span> scored <span id="score1"> points</span></br>
                                        <img id="image1" style="max-width:30vw;">
                                    </div>
                                    <div class="element" id="element2">
                                        <span id="prompt2">prompt</span> scored <span id="score2"> points</span></br>
                                        <img id="image2" style="max-width:30vw;">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="element" id="element3">
                                        <span id="prompt3">prompt</span> scored <span id="score3"> points</span></br>
                                        <img id="image3" style="max-width:30vw;">
                                    </div>
                                    <div class="element" id="element4">
                                        <span id="prompt4">prompt</span> scored <span id="score4"> points</span></br>
                                        <img id="image4" style="max-width:30vw;">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="element" id="element5">
                                        <span id="prompt5">prompt</span> scored <span id="score5"> points</span></br>
                                        <img id="image5" style="max-width:30vw;">
                                    </div>
                                    <div class="element" id="element6">
                                        <span id="prompt6">prompt</span> scored <span id="score6"> points</span></br>
                                        <img id="image6" style="max-width:30vw;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="displayModal" id="displayModal">
                        <div class="displayModalContent">
                        </div>
                    </div>
                    <div class="timer">
                        <span id="timeRemaining"></span>
                    </div>
                </div>
                <div class="mainRight">
                </div>
            </div>
            <div class="bottom">

            </div>
        </div>
        <script src="js/api.js"></script>
        <script src="js/multiplayer_script.js"></script>
    </body>
</html>
